<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Optional JavaScript -->
        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

        <!-- ICON -->
        <script src="https://kit.fontawesome.com/ed3efe3d23.js" crossorigin="anonymous"></script>    
        
        <style>
            /* 배경색 설정 */
            html, body {
                display: flex;
                justify-content: center; /* 수평 정렬 */
                align-items: center; /* 수직 정렬 */
                height: 100%;
                margin: 0;
                background-color: #EEEBF7;
            }

            .login-screen {
                width: 408px;
                height: 418px;
                background-color: white;
                display: flex;
                justify-content: center; /* 수평 정렬 */
                align-items: center; /* 수직 정렬 */
            }

            .login-screen > div > img {
                height: 48px;
                margin-bottom: 30px;
            }

            .login-input input {
                font-size: 14px;
                color: #8B8B8B;
                width: 292px;
                height: 44px;
                border: 1px solid #BBBBBB;
                padding-left: 13px;
                margin-bottom: 20px;
            }

            .login-screen p {
                font-size: 13.5px;
                color: #4F4F4F;
                margin-top: 1px;
                margin-bottom: 30px;
            }

            .login-btn {
                width: 292.5px;
                height: 63.5px;
                background-color: #5E2EED;
                border-radius: 31.75px;
                font-size: 24.5px;
                font-weight: bold;
                color: white;
                margin-top: 10px;
            }

            .write-screen {
                width: 1211px;
                height: 600px;
                background-color: white;
                display: flex;
                flex-direction: column;
                /* 세로로 쌓이게 함 */
                justify-content: flex-start;
                /* 위에서부터 차례대로 배치 */
                align-items: flex-start;
                position: relative;
                padding: 20px;
                box-sizing: border-box;
                overflow-y: auto;
                /* 내용이 많을 경우 스크롤 가능 */
            }

            .content {
                margin: 35px 40px 0 40px;
                width: 100%;
            }

            .header {
                display: flex;
                justify-content: flex-start;
                /* 왼쪽 정렬 */
                margin-bottom: 10px;
                width: 100%;
                /* 전체 너비로 설정 */
            }

            .header>p {
                display: inline-block;
                font-size: 20px;
                color: #111111;
                margin: 0;
                margin-right: auto;
                /* 제목은 왼쪽에 정렬 */
            }

            .header>button {
                color: white;
                font-size: 16.5px;
                background-color: #5E2EED;
                margin-right: 10px;
                width: 87px;
                height: 32px;
            }

            .write-screen label {
                font-size: 16px;
                font-weight: bold;
            }

            .write-screen input,
            .write-screen textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                /* 항목 사이 여백 */
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            .write-screen button {
                background-color: #5E2EED;
                color: white;
                font-size: 16px;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .write-screen button:hover {
                background-color: #4c1bc1;
            }

            /* 버튼들을 왼쪽에 붙이기 위해 .header를 flex 설정 */
            .header-buttons {
                display: flex;
                justify-content: flex-start;
                /* 버튼들을 왼쪽에 배치 */
                width: auto;
                margin-left: 10px;
                /* 버튼과 텍스트 사이에 공간 추가 */
            }

            .button-container {
                display: flex;
                justify-content: flex-start;
                /* 왼쪽 정렬 */
                width: 100%;
                /* 전체 너비 */
                margin-bottom: 15px;
                /* 버튼들 아래에 여백 추가 */
            }

            .button-container button {
                margin-right: 10px;
                /* 버튼 사이에 간격을 둡니다 */
            }
        </style>

        <script>
        </script>
    </head>
    <body>
        <div class="login-screen">
            <div class="login-content">
                <img src="../static/img/edit.png">
                <form method="post" action="{{ url_for('password') }}">
                <div class="login-input">
                    <input type="text" name = "password" placeholder="수정할 비밀번호를 입력하세요."><br>
                    <input type="password" name = "check" placeholder="비밀번호를 한번 더 입력하세요.">
                </div>
                <button type = "submit"class="login-btn">수정하기</button>
                </form>
            </div>
        </div>
        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Optional JavaScript -->
        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

        <!-- ICON -->
        <script src="https://kit.fontawesome.com/ed3efe3d23.js" crossorigin="anonymous"></script>    
        
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                background-color: #EEEBF7;
            }
            /* 버튼 스타일 추가 */
            .basic-btn {
                color: white;
                font-size: 16.5px;
                background-color: #5E2EED;
                margin-right: 10px;
                width: 87px;
                height: 32px;
            }

            /* 헤더 스타일 */
            .site-top {
                background-color: white;
                height: 53px;
                padding: 0 40px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .site-top img {
                height: 100%;
            }

            .user-info {
                display: flex;
                align-items: center;
                gap: 10px;
                font-size: 13.5px;
            }

            .user-info img {
                height: 32px;
            }

            .logout {
                color: #646464;
                text-decoration: underline;
                margin-left: 30px;
            }

            /* TWL 이미지 스타일 추가 */
            .TWL {
                width: 70px;
                height: 35px;
                background-image: url('../static/logo.png');
                background-size: cover;
                color: white;
                cursor: pointer;
                margin: 0;
                text-decoration: none;
            }

            .site-top p img {
                height: 32px;
                margin-right: 10px;
            }

            .site-top > p {
                color: #111111;
                font-size: 13.5px;
                margin-left: auto;
                margin-right: 20px;
                display: flex;
                align-items: center; /* 수직 정렬 */
            }

            .site-top > p > span {
                color: #646464;
                text-decoration: underline;
                margin-left: 30px;
            }

            .container {
                display: flex;
                align-items: flex-start;
            }

            .my-page {
                display: flex;
                flex-direction: column;
                align-items: flex-start; /* 기본 정렬 왼쪽 */
                position: relative;
                width: 286.5px;
                background-color: white;
                margin: 40px 0 0 40px;
                padding: 20px 20px 10px 20px;
            }

            .my-page > .my-page-text {
                font-size: 16.5px;
                color: #111111;
                padding-top: 0;
            }

            .my-page hr {
                display: block;
                width: 100%;
                border: 0.5px solid #EEEBF7;
                margin: 3px 0;
            }

            .my-page > p {
                display: flex;
                justify-content: space-between; /* 양쪽 정렬 */
                align-items: center; /* 개별 요소 수직 정렬 */
                font-size: 14px;
                color: #2b2b2b;
                padding: 10px 0;
                margin: 0;
                width: 100%;
            }

            .my-page > p span:last-child {
                margin-left: auto;
                text-align: right;
            }

            .my-page > .pw-edit {
                display: flex;
                justify-content: flex-end;
                width: 100%;
                color: #646464;
                margin-top: 30px;
                text-decoration: underline;
            }

            .content {
                margin: 35px 40px 0 40px;
                width: 100%;
            }

            .content-container {
                background-color: white;
                padding: 3% 6%;
            }

            .content-header {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
            }

            .content-header > p {
                display: inline-block;
                font-size: 20px;
                color: #111111;
                margin: 0;
            }

            .basic-btn {
                color: white;
                border: none;
                font-size: 16.5px;
                background-color: #5E2EED;
                margin-right: 10px;
                width: 87px;
                height: 32px;
            }

            .content-list > div > p {
                font-size: 15px;
                color: #2b2b2b;
            }

            .content-list > div > p span {
                color: #8B8B8B;
            }

            .page-list {
                position: fixed;
                bottom: 40px;
                left: 50%; /* 수평 정렬 */
                transform: translateX(-50%); /* 수평 정렬 */
            }

            .page-num {
                font-size: 15px;
                color: #111111;
                margin: 0 15px;
                letter-spacing: 5px;
            }

            .page-btn {
                color: #BBBBBB;
            }

            .content hr {
                display: block;
                width: 100%;
                border: 0.5px solid white;
                margin: 100px 0 10px 0;
            }

            .registrate-com {
                display: flex; 
                align-items: center; 
                justify-content: space-between; 
                width: 100%;
                margin-bottom: 20px;
            }

            .registrate-com p {
                margin: 0; /* 기본 마진 제거 */
                font-size: 16px;
                color: #111111;
            }

            .registrate-btn {
                margin-right: 38.5%;
                padding: 5px 15px; /* 버튼 패딩 조정 */
                font-size: 16.5px;
                background-color: #5E2EED;
                color: white;
                border: none;
                cursor: pointer;
            }

            #wrap {
                font-size: 20px;
            }

            .comment-input {
                display: flex;
                font-size: 16px;
                color: #8B8B8B;
                width: 60%;
                border: 1px solid #BBBBBB;
                padding: 13px;
                margin-bottom: 15px;
            }
            .datgul {
                display: flex;
                align-items: center;
                gap: 30px;
                padding: 10px 0;
            }

            .datgul p,
            .datgul .btn {
                margin: 0;
                padding: 0;
                line-height: 1.5;
            }

            .datgul p {
                font-size: 15px;
                color: #2b2b2b;
            }

            .datgul .btn {
                border: none;
                background-color: transparent;
                font-size: 15px;
                color: #111111;
                cursor: pointer;
            }

        </style>

        <script>
        </script>
    </head>
    <body>
        <div class="site-top">
            <!-- <a class="navbar-item" href="{{ url_for('main') }}">
                <h1 class="title is-4">TWL</h1>
              </a> -->
            <!-- 수정 사항 : TWL 이미지 클릭시 main 접속-->
            <a class="TWL " href="{{ url_for('main') }}"></a>
            <div class="user-info">
                <img src="../static/user.png" alt="사용자">
                <span>{{ ID }}번 훈련생</span>
                <span class="logout">로그아웃</span>
            </div>
        </div>

        <div class="container">
            <div class="my-page">
                <p class="my-page-text">마이 페이지</p>
                <hr>
                <p>
                    <span class="label-container">
                        ▶ <span><a href ="{{ url_for('showmine') }}">작성한 글</a>{{mst}}개</span>
                    </span>
                    <span>10개</span>
                </p>
                <p>
                    <span class="label-container">
                        ▶ <span><a href ="{{ url_for('comentmine') }}">작성한 댓글</a>{{rst}}개</span>
                    </span>
                    <span>10개</span>
                </p>
                <p>
                    <span class="label-container">
                        ▶ <span>좋아요 누른 글</span>
                    </span>
                    <span>10개</span>
                </p>
                <p class="pw-edit"><a href = "{{ url_for('cpw') }}">비밀번호 수정</a></p>
            </div>
            
            <div class="content">
                <div class="content-header">
                    <p>TODAY WE LEARN</p>
                    <div class="button-container">
                        {% if cont.user == cvc %}
                        <a href = "{{url_for('want',id = cont['_id'])}}"><button class="write-article basic-btn">수정</button></a>
                        <a href = "{{url_for('delete',id = cont['_id'])}}"><button class="write-article basic-btn">삭제</button></a>
                        {% endif %}
                    </div>
                </div>
                <div class="content-container">
                    <div class="content-container-title">
                        <p id="title">{{ cont.title }}</p>
                    </div>
                    <div class="content-container-article">
                        {{cont.content|safe}}
                    </div>

                <hr>

                <div class=".content-container-datgul">
                    <form method="POST" action="{{url_for('comment',lid = cont['_id'])}}">
                        <div class="registrate-com">
                            <p id="wrap">{{datgul_num}}개의 댓글</p>
                            <button class="registrate-btn basic-btn">등록</button>
                        </div>
                        <div style="display:none">
                            <input name="lid" value="{{ cont['_id'] }}"></input>
                        </div>
                        <textarea class="comment-input" name="commentx" placeholder="댓글을 작성하세요."></textarea>
                        
                    </form>
                    <div class="content-list">
                        {% for com in comm %}

                        <div class="datgul">
                            <p>{{com.content}}</p>
                            <button type="button" class="btn">x</button>
                        </div>

                        {% endfor %}
                    </div>          
                </div>
            </div>
        </div>

        <div class="page-list">
            <span class="left page-btn">◀</span>
            <span class="page-num">1 2 3 4 5 6 7 8 9</span>
            <span class="right page-btn">▶</span>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
            hljs.highlightAll();
        });
        </script>
    </body>
</html>

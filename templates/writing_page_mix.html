<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Highlight.js -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* 기본 스타일 */
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #EEEBF7;
        }

        /* 헤더 스타일 */
        .site-top {
            background-color: white;
            height: 53px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .site-top img {
            height: 100%;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13.5px;
        }

        .user-info img {
            height: 32px;
        }

        .logout {
            color: #646464;
            text-decoration: underline;
            margin-left: 30px;
        }

        /* 메인 콘텐츠 */
        .TIL {
            margin: 30px 0 10px 40px;
            font-size: 20px;
            color: #111111;
        }

        .content2 {
            display: flex;
            justify-content: center;
            gap: 3%;
            padding: 0 40px;
            height: calc(100vh - 150px);
        }

        /* 작성 영역 */
        .write-content,
        .see-wrap {
            flex: 1;
            overflow-y: auto;
        }

        .write-content {
            height: 90%;
        }

        .write-content,
        .see-content {
            background-color: white;
            padding: 20px;
        }
        
        .write-content label {
            display: block;
            font-size: 16.5px;
            color: #111111;
            margin-bottom: 10px;
        }

        .write-container {
            width: 90%;
        }

        #title,
        #markdownInput {
            width: 100%;
            border: 1px solid #BBBBBB;
            padding: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: left;
            padding-left: 10px;
            box-sizing: border-box;
        }

        #markdownInput {
            height: 60%;
            resize: none;
        }

        .markdown-buttons button {
            border: none;
            background: none;
            padding: 0 2% 12px 3px;
            cursor: pointer;
        }

        .see-wrap {
            height: 100%;
        }

        /* 미리보기 영역 */
        .see-content {
            height: 90%;
            background-color: white;
        }

        #titlePreview {
            margin-top: 0;
            padding-bottom: 10px;
        }

        /* 제목이 있을 때만 보이는 구분선 */
        #titlePreview:not(:empty) {
            border-bottom: 1px solid #eee;
        }

        /* TWL 이미지 스타일 추가 */
        .TWL {
            width: 70px;
            height: 35px;
            background-image: url('../static/logo.png');
            background-size: cover;
            color: white;
            cursor: pointer;
            margin: 0;
            text-decoration: none;
        }

        /* 헤더 스타일 추가 */
        .header {
            display: flex;
            justify-content: space-between;
        }
        
        /* 버튼 스타일 추가 */
        .basic-btn {
            border: none;
            color: white;
            font-size: 16.5px;
            background-color: #5E2EED;
            margin-right: 10px;
            width: 87px;
            height: 32px;
        }

        /* 버튼을 오른쪽 끝으로 정렬 */
        .button-container {
            display: flex;
            justify-content: flex-end;  /* 오른쪽 끝 정렬 */
            margin-top: 12px;  /* 버튼과 미리보기 창 사이 간격 */
        }

    </style>
</head>

<body>
    <div class="site-top">
        <!-- <a class="navbar-item" href="{{ url_for('main') }}">
            <h1 class="title is-4">TWL</h1>
          </a> -->
        <!-- 수정 사항 : TWL 이미지 클릭시 main 접속-->
        <a class="TWL " href="{{ url_for('main') }}"></a>
        <div class="user-info">
            <img src="../static/user.png" alt="사용자">
            <span>{{ ID }}번 훈련생</span>
            <span class="logout"><a href ="{{ url_for('logout')}}">로그아웃</a></span>
        </div>
    </div>

    <main>
        <div class="header">
            <p class="TIL">TODAY I LEARN</p>
            <!-- 버튼들을 감싸는 div 추가 -->

        </div>
        <div class="content2">
            <div class="write-content">
                <label for="title">제목</label>
                <input id="title" name="title" type="text" placeholder="제목을 입력하세요.">

                <label for="markdownInput">내용</label>
                <div class="markdown-buttons">
                    <button onclick="insertMarkdown('h1')" title="제목 1">H1</button>
                    <button onclick="insertMarkdown('h2')" title="제목 2">H2</button>
                    <button onclick="insertMarkdown('h3')" title="제목 3">H3</button>
                    <button onclick="insertMarkdown('h4')" title="제목 4">H4</button>
                    <button onclick="insertMarkdown('bold')" title="굵게"><i class="fas fa-bold"></i></button>
                    <button onclick="insertMarkdown('italic')" title="기울임"><i class="fas fa-italic"></i></button>
                    <button onclick="insertMarkdown('quote')" title="인용"><i class="fas fa-quote-right"></i></button>
                    <button onclick="insertMarkdown('code')" title="코드"><i class="fas fa-code"></i></button>
                </div>
                <textarea id="markdownInput" placeholder="내용을 입력하세요."></textarea>
            </div>

            <div class="see-wrap">
                <div class="see-content">
                    <h1 id="titlePreview"></h1>
                    <div id="htmlOutput"></div>
                </div>

                <!-- 버튼을 감싸는 div 추가 -->
                <div class="button-container">
                    <form method="post" action="{{ url_for('listup') }}">
                        <button type="submit" class="basic-btn">출간하기</button>
                        
                        <div style="display:none">
                            <input id="titl" name="title" type="text">
                            <textarea id="mcontent" name="mcontent"></textarea>
                            <textarea id="hcontent" name="content"></textarea>
                        </div>
                    </form>
                    <a href="{{ url_for('main') }}">
                        <button type="button" class="basic-btn" style="background-color: gray;">취소</button>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function insertMarkdown(type) {
            const textarea = document.getElementById('markdownInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const selectedText = text.substring(start, end);
            let insertion = '';
            let newText = '';
            let cursorOffset = 0;

            switch(type) {
                case 'h1': insertion = `# ${selectedText}`; cursorOffset = 2; break;
                case 'h2': insertion = `## ${selectedText}`; cursorOffset = 3; break;
                case 'h3': insertion = `### ${selectedText}`; cursorOffset = 4; break;
                case 'h4': insertion = `#### ${selectedText}`; cursorOffset = 5; break;
                case 'bold': insertion = `**{selectedText}**`; cursorOffset = 2; break;
                case 'italic': insertion = `*{selectedText}*`; cursorOffset = 1; break;
                case 'quote': insertion = `> {selectedText}`; cursorOffset = 2; break;
                case 'code': insertion = `\`\`\`python\n${selectedText}\n\`\`\``; cursorOffset = 9; break;
            } 

            newText = text.substring(0, start) + insertion + text.substring(end);
            textarea.value = newText;
            textarea.focus();
            textarea.setSelectionRange(end + cursorOffset, end + cursorOffset);
            updatePreview();
        }

        function updatePreview() {
            document.getElementById('mcontent').value = document.getElementById('markdownInput').value;
            const markdownContent = document.getElementById('markdownInput').value;
            const preview = marked.parse(markdownContent);
            document.getElementById('htmlOutput').innerHTML = preview;
            document.getElementById('hcontent').innerHTML = preview;
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                }
            });

            // 제목 실시간 미리보기
            document.getElementById('title').addEventListener('input', function() {
                document.getElementById('titlePreview').textContent = this.value;
                document.getElementById('titl').value = this.value;
            });

            // 내용 실시간 미리보기
            document.getElementById('markdownInput').addEventListener('input', updatePreview);
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- ICON -->
    <script src="https://kit.fontawesome.com/ed3efe3d23.js" crossorigin="anonymous"></script>

    <style>
        /* 배경색 설정 */
        html,
        body {
            display: flex;
            justify-content: center;
            /* 수평 정렬 */
            align-items: center;
            /* 수직 정렬 */
            height: 100%;
            margin: 0;
            background-color: #EEEBF7;
        }

        #content {
            width: 1108px;
            /* 너비 설정 */
            height: 350px;
            /* 높이 설정 */
            border: 1px solid #ccc;
            /* 선택사항: 경계선 추가 */
            background-color: #fff;

            /* 배경색 추가 */
        }

        .title_content {
            width: 1108px;
            margin: auto
        }

        #title {

            width: 1108px;
            border: 1px solid #ccc;
            /* 선택사항: 경계선 추가 */
            background-color: #fff;
            /* 배경색 추가 */
        }

        .write-screen {
            width: 1211px;
            height: 600px;
            background-color: white;
            display: flex;
            flex-direction: column;
            /* 세로로 쌓이게 함 */
            justify-content: flex-start;
            /* 위에서부터 차례대로 배치 */
            align-items: flex-start;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            /* 내용이 많을 경우 스크롤 가능 */
        }

        .content {
            margin: 35px 40px 0 40px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            /* 왼쪽 정렬 */
            margin-bottom: 10px;
            width: 100%;
            /* 전체 너비로 설정 */
        }

        .header>p {
            display: inline-block;
            font-size: 20px;
            color: #111111;
            margin: 0;
            margin-right: auto;
            /* 제목은 왼쪽에 정렬 */
        }

        .header>button {
            color: white;
            font-size: 16.5px;
            background-color: #5E2EED;
            margin-right: 10px;
            width: 87px;
            height: 32px;
        }

        .write-screen label {
            font-size: 16px;
            font-weight: bold;
        }

        .write-screen input,
        .write-screen textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            /* 항목 사이 여백 */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .write-screen button {
            background-color: #5E2EED;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .write-screen button:hover {
            background-color: #4c1bc1;
        }

        /* 버튼들을 왼쪽에 붙이기 위해 .header를 flex 설정 */
        .header-buttons {
            display: flex;
            justify-content: flex-start;
            /* 버튼들을 왼쪽에 배치 */
            width: auto;
            margin-left: 10px;
            /* 버튼과 텍스트 사이에 공간 추가 */
        }

        .button-container {
            display: flex;
            justify-content: flex-start;
            /* 왼쪽 정렬 */
            width: 100%;
            /* 전체 너비 */
            margin-bottom: 15px;
            /* 버튼들 아래에 여백 추가 */
        }

        .button-container button {
            margin-right: 10px;
            /* 버튼 사이에 간격을 둡니다 */
        }
    </style>

</head>

<body>
    <nav class="navbar fixed-top" style="background-color:white">
        <a class="navbar-brand" href="#">Fixed top</a>
    </nav>

    <div class="content">
        <div class="header">
            <p>TODAY I LEARN</p>
            <!-- 버튼들을 감싸는 div 추가 -->
             
            <div class="header-buttons">
                <a href = "{{ url_for('main') }}"><button>취소</button></a>
            </div>
        </div>
        <form method="post" action="{{url_for('listup')}}">
        <div class="write-screen">
            <!-- 제목, input, 내용, textarea -->
            <div class="title_content">
                <label for="title">제목</label>
                <input id="title" name = "title" type="text" placeholder="제목을 입력하세요.">
                <label for="content">내용</label>

                <div class="button-container">
                    <button onclick="">버튼</button>
                    <button>버튼</button>
                    <button>버튼</button>
                </div>
                
                <textarea id="mcontent" placeholder="공유할 TIL을 자유롭게 작성하세요."></textarea>
                <div id="htmlOutput"></div>
                <div style="display:none">
                <textarea id="hcontent" name = "content" placeholder="공유할 TIL을 자유롭게 작성하세요."></textarea>
                </div>
                <button type = "submit">출간하기</button>
            </div>
        
        </div>
        </form>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
            const markdownInput = document.getElementById('mcontent');
            const htmlOutput = document.getElementById('htmlOutput');
            const result = document.getElementById('hcontent');
    
            markdownInput.addEventListener('input', () => {
                const markdownText = markdownInput.value;
                htmlOutput.innerHTML = marked.parse(markdownText);
                result.innerHTML = marked.parse(markdownText);
            });
        </script>
</body>

</html>

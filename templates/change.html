<!DOCTYPE html>
<html lang="ko">

<!-- 
    ---------수정 사항---------
    1.    /* header 클래스 스타일 추가 */
    2.    /* TWL 이미지 스타일 추가 */
    3.    출간하기 버튼 위치 변경(취소랑 같이 묶음.) 
    4.    /* header-buttons 스타일 추가 */
    5.    버튼들 클래스 추가 + /* 버튼 스타일 추가 */

    --- 수정 못한거 -----
    content2 왼쪽 오른쪽 간격 다름.
-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Highlight.js -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* 기본 스타일 */
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #EEEBF7;
        }
/* 버튼 스타일 추가 */
        .basic-btn {
            color: white;
            font-size: 16.5px;
            background-color: #5E2EED;
            margin-right: 10px;
            width: 87px;
            height: 32px;
        }

        /* 헤더 스타일 */
        .site-top {
            background-color: white;
            height: 53px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .site-top img {
            height: 100%;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13.5px;
        }

        .user-info img {
            height: 32px;
        }

        .logout {
            color: #646464;
            text-decoration: underline;
            margin-left: 30px;
        }

        /* 메인 콘텐츠 */
        .TIL {
            margin: 30px 0 10px 40px;
            font-size: 20px;
            color: #111111;
        }

        .content2 {
            display: flex;
            justify-content: center;
            gap: 3%;
            padding: 0 40px;
            height: calc(100vh - 150px);
            
        }

        /* 작성 영역 */
        .write-content,
        .see-content {
            flex: 1;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .write-content label {
            display: block;
            font-size: 16.5px;
            color: #111111;
            margin-bottom: 10px;
        }

        .write-container {
            width: 90%;
        }

        #title,
        #markdownInput {
            width: 100%;
            border: 1px solid #BBBBBB;
            padding: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: left;
            padding-left: 10px;
            box-sizing: border-box;
        }

        #markdownInput {
            height: 67%;
            resize: vertical;
        }

        .markdown-buttons button {
            border: none;
            background: none;
            padding: 0 2% 12px 3px;
            cursor: pointer;
        }

        /* 미리보기 영역 */
        .see-content {
            background-color: white;
        }

        #titlePreview {
            margin-top: 0;
            padding-bottom: 10px;
        }

        /* 제목이 있을 때만 보이는 구분선 */
        #titlePreview:not(:empty) {
            border-bottom: 1px solid #eee;
        }

        /* TWL 이미지 스타일 추가 */
        .TWL {
            width: 70px;
            height: 35px;
            background-image: url('../static/logo.png');
            background-size: cover;
            color: white;
            cursor: pointer;
            margin: 0;
            text-decoration: none;
        }

        /* 헤더 스타일 추가 */
        .header {
            display: flex;
            justify-content: space-between;
        }

        /* header-buttons 스타일 추가 */
        .header-buttons {
            margin: 30px 80px 10px 0;
            /* 상 우 하 좌 */
        }
    </style>
</head>

<body>
    <div class="site-top">
        <!-- <a class="navbar-item" href="{{ url_for('main') }}">
            <h1 class="title is-4">TWL</h1>
          </a> -->
        <!-- 수정 사항 : TWL 이미지 클릭시 main 접속-->
        <a class="TWL " href="{{ url_for('main') }}"></a>
        <div class="user-info">
            <img src="../static/user.png" alt="사용자">
            <span>{{ ID }}번 훈련생</span>
            <span class="logout">로그아웃</span>
        </div>
    </div>

    <main>
        <div class="header">
            <!-- 수정사항 : TIL 클래스 추가 -->
            <p class="TIL">TODAY I LEARN</p>
            <!-- 버튼들을 감싸는 div 추가 -->

            <div class="header-buttons">
<!-- 버튼들 클래스 추가 -->
                <a href="{{ url_for('main') }}"><button class="basic-btn" style="background-color: gray;">취소</button></a>
                <button class="basic-btn" type="submit">출간하기</button>
            </div>
        </div>
        <div class="content2">
            <div class="write-content">
                <label for="title">제목</label>
                <input id="title" name="title" type="text" placeholder="제목을 입력하세요." value="{{origin.title}}">

                <label for="markdownInput">내용</label>
                <div class="markdown-buttons">
                    <button onclick="insertMarkdown('h1')" title="제목 1">H1</button>
                    <button onclick="insertMarkdown('h2')" title="제목 2">H2</button>
                    <button onclick="insertMarkdown('h3')" title="제목 3">H3</button>
                    <button onclick="insertMarkdown('h4')" title="제목 4">H4</button>
                    <button onclick="insertMarkdown('bold')" title="굵게"><i class="fas fa-bold"></i></button>
                    <button onclick="insertMarkdown('italic')" title="기울임"><i class="fas fa-italic"></i></button>
                    <button onclick="insertMarkdown('quote')" title="인용"><i class="fas fa-quote-right"></i></button>
                    <button onclick="insertMarkdown('code')" title="코드"><i class="fas fa-code"></i></button>
                </div>
                <textarea id="markdownInput" placeholder="내용을 입력하세요.">{{origin.md}}</textarea>
            </div>
            <div class="see-content">
                <h1 id="titlePreview"></h1>
                <div id="htmlOutput"></div>
            </div>
            <form method="post" action="{{url_for('change',id = origin._id)}}">
                <div style="display:none">
                    <input id="titl" name="title" type="text" value="{{origin.title}}">
                    <textarea id="mcontent" name=mcontent>{{origin.md}}</textarea>
                    <textarea id="hcontent" name="content">{{origin.content}}</textarea>
                </div>
                <!-- <button type = "submit">출간하기</button> -->
                <!-- 출간하기 버튼 위치 변경(취소랑 같이 묶음.) -->
            </form>
        </div>
    </main>

    <script>
        function insertMarkdown(type) {
            const textarea = document.getElementById('markdownInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const selectedText = text.substring(start, end);
            let insertion = '';
            let cursorOffset = 0;

            switch (type) {
                case 'h1': insertion = '# '; cursorOffset = 2; break;
                case 'h2': insertion = '## '; cursorOffset = 3; break;
                case 'h3': insertion = '### '; cursorOffset = 4; break;
                case 'h4': insertion = '#### '; cursorOffset = 5; break;
                case 'bold': insertion = '****'; cursorOffset = 2; break;
                case 'italic': insertion = '**'; cursorOffset = 1; break;
                case 'quote': insertion = '> '; cursorOffset = 2; break;
                case 'code': insertion = '```python\n\n```'; cursorOffset = 9; break;
            }

            textarea.value = text.substring(0, start) + insertion + text.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + cursorOffset, start + cursorOffset);
            updatePreview();
        }

        function updatePreview() {
            const markdownContent = document.getElementById('markdownInput').value;
            const preview = marked.parse(markdownContent);
            document.getElementById('mcontent').value = document.getElementById('markdownInput').value;
            document.getElementById('htmlOutput').innerHTML = preview;
            document.getElementById('hcontent').innerHTML = preview;
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            marked.setOptions({
                highlight: function (code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                }
            });

            // 제목 실시간 미리보기
            document.getElementById('title').addEventListener('input', function () {
                document.getElementById('titlePreview').textContent = this.value;
                document.getElementById('titl').value = this.value;
            });

            // 내용 실시간 미리보기
            document.getElementById('markdownInput').addEventListener('input', updatePreview);
        });
    </script>
</body>

</html>
